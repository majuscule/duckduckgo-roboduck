name    = RoboDuck
author  = Torsten Raudssus <torsten@raudssus.de>
author  = Michael Smith <crazedpsyc@duckduckgo.com>
author  = brabo <brabo@gshellz.org>
license = Perl_5
copyright_holder = Torsten Raudssus
copyright_year   = 2011

[Prereqs]
Adam = 0
WWW::DuckDuckGo = 0.007
MooseX::Daemonize = 0
POE::Component::IRC::Plugin::Karma = 0.003
POE::Component::IRC::Plugin::WWW::GetPageTitle = 0.0102
POE::Component::WWW::Shorten = 1.20
POE::Component::FeedAggregator = 0.902
LWP::Protocol::https = 0
Cwd = 0
HTML::Entities = 3.68
POE::Component::IRC::Plugin::SigFail = 0.001
WWW::WolframAlpha = 0
String::Trim = 0.005
WebService::GData::YouTube = 0.0206
URI::Escape = 3.31
POE::Component::FastCGI = 0.19
JSON::XS = 2.32
MetaCPAN::API = 0.42
MooseX::NonMoose = 0

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[NextRelease]

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Repository]

[@Git]
tag_format = %v

[Run::Release]
run = bin/roboduck_deploy %s
